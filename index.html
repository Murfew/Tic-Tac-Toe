<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="player"></h1>
    <div class="container">
      <button data-column="0" data-row="0"></button>
      <button data-column="1" data-row="0"></button>
      <button data-column="2" data-row="0"></button>
      <button data-column="0" data-row="1"></button>
      <button data-column="1" data-row="1"></button>
      <button data-column="2" data-row="1"></button>
      <button data-column="0" data-row="2"></button>
      <button data-column="1" data-row="2"></button>
      <button data-column="2" data-row="2"></button>
    </div>
    <dialog class="game-over">
      <h2 class="winner"></h2>
      <button class="play-again">Play again</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
