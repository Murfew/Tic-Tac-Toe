<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="player"></h1>
    <div class="container">
      <button data-column="0" data-row="0"></button>
      <button data-column="1" data-row="0"></button>
      <button data-column="2" data-row="0"></button>
      <button data-column="0" data-row="1"></button>
      <button data-column="1" data-row="1"></button>
      <button data-column="2" data-row="1"></button>
      <button data-column="0" data-row="2"></button>
      <button data-column="1" data-row="2"></button>
      <button data-column="2" data-row="2"></button>
    </div>
    <dialog class="start-game" open>
      <form method="dialog">
        <h2>Let's play Tic-Tac-Toe!</h2>
        <label for="player-1">Player 1 Name</label>
        <input type="text" name="player-1" id="player-1" />
        <label for="player-2">Player 2 Name</label>
        <input type="text" name="player-2" id="player-2" />
        <button class="play">Play</button>
      </form>
    </dialog>
    <dialog class="game-over">
      <h2 class="winner"></h2>
      <button class="play-again">Play again</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
